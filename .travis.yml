language: python
os: linux
sudo: required
dist: xenial
cache:
    pip: true

python:
    - 2.7
    - 3.7
addons:
    apt:
        packages:
            - libhdf5-serial-dev
            - libopenmpi-dev
            - openmpi-bin

install:
    - "pip install -r requirements.txt"
    - "pip install mpi4py"
    - "python setup.py develop"

jobs:
    include:
        - stage: code linting
          python: 3.7
          script:
            - "pip install black"
            - "black --check ."

        - stage: doc build
          python: 3.7
          script:
            - "pip install -r doc/requirements.txt"
            - "sphinx-build -b html doc/ doc/_build/html"

script:
    - "cd ~; nosetests caput"
    - "cd ~; mpirun -np 4 nosetests caput.tests.test_memh5_parallel"
    - "cd ~; mpirun -np 4 nosetests caput.tests.test_mpiarray"
    - "cd ~; mpirun -np 4 nosetests caput.tests.test_moving_weighted_median"
    - "cd ~; mpirun -np 4 nosetests caput.tests.test_metadata"
