name: caput-ci-build
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:

  lint-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install apt dependencies
        run: |
          sudo apt-get install -y libopenmpi-dev openmpi-bin

      - name: Install pip dependencies
        run: |
          pip install pylint==2.7.0 pylint-ignore flake8 pytest black mpi4py pyinstrument pytest-lazy-fixture
          pip install -r requirements.txt
          python setup.py develop

      - name: Run flake8
        run: flake8 --show-source --ignore=E501,E741,E203,W503,E266 caput

      - name: Run pylint
        run: >
          pylint-ignore
          -d line-too-long,invalid-name,import-outside-toplevel,logging-fstring-interpolation,unnecessary-pass
          -d no-else-return,too-many-arguments,too-many-locals,too-many-ancestors,too-many-branches
          --extension-pkg-whitelist=mpi4py,caput.weighted_median,h5py,numcodecs.blosc caput

      - name: Check code with black
        run: black --check .

  run-tests:

    strategy:
      matrix:
        python-version: [3.6, 3.9]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install apt dependencies
      run: |
        sudo apt-get install -y libopenmpi-dev openmpi-bin

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip dependencies
      run: |
        pip install -r requirements.txt
        pip install mpi4py
        pip install pytest pytest-lazy-fixture
        python setup.py develop

    - name: Run serial tests
      run: pytest --doctest-modules caput/

    - name: Run parallel tests
      run: |
        mpirun --oversubscribe -np 4 pytest caput/tests/test_memh5_parallel.py
        mpirun --oversubscribe -np 4 pytest caput/tests/test_mpiarray.py
        mpirun -np 1 pytest caput/tests/test_selection_parallel.py
        mpirun --oversubscribe -np 2 pytest caput/tests/test_selection_parallel.py
        mpirun --oversubscribe -np 4 pytest caput/tests/test_selection_parallel.py

  build-docs:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install pip dependencies
      run: |
        pip install -r requirements.txt
        pip install -r doc/requirements.txt
        python setup.py develop

    - name: Build sphinx docs
      run: sphinx-build -W -b html doc/ doc/_build/html
